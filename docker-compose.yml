version: '3.8'

services:
  lims-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://lims-db:5432/lims
      - SPRING_DATASOURCE_USERNAME=lims
      - SPRING_DATASOURCE_PASSWORD=lims
      - GEMINI_API_KEY=YOUR_GEMINI_API_KEY # Replace with your actual API key
    depends_on:
      - lims-db

  lims-db:
    image: postgres:14.5
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=lims
      - POSTGRES_USER=lims
      - POSTGRES_PASSWORD=lims
